<!DOCTYPE html>
<html lang="en">

<head>
    <title>$INDEX_HTML_TITLE</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="title" content="$INDEX_HTML_TITLE">
    <meta name="description" content="$INDEX_HTML_DESCRIPTION">
    <meta name="author" content="$INDEX_HTML_AUTHOR">
    <meta name="url" content="$INDEX_HTML_URL">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed" />
    <link rel="stylesheet" href="./app.css" />

    <script type="text/JavaScript" src="https://mattriley.github.io/web-components.js"></script>
    <script type="module" src="./web-components-embeded.js"></script>
    <script type="module" src="./app.js"></script>
</head>

<body>
    <div id="app">
        <div id="container">
            <stazione-header></stazione-header>
            <div id="content">
                <div class="overlay-content">
                    <p>
                        Eastland Town Square<br />
                        next to Realm Library<br />
                        opposite Ringwood train station
                    </p>
                    <p>
                        $ADDRESS_LINE_1<br />
                        $ADDRESS_LINE_2
                    </p>
                    <p>
                        $PHONE<br />
                        <a href="mailto:$EMAIL">$EMAIL</a>
                    </p>
                    <hr />
                    <p>
                        <span class="days">Monday to Friday</span>
                        <span class="hours">$MON_TO_FRI_HOURS</span>
                        <br />
                        <span class="days">Saturday</span>
                        <span class="hours">$SAT_HOURS</span>
                        <span class="days">Sunday</span>
                        <span class="hours">$SUN_HOURS</span>
                    </p>
                    <hr />
                    <p>
                        Need local catering?<br />
                        <a target="_blank" href="$CATERING_URL">CLICK HERE TO ORDER ONLINE!</a>
                    </p>
                </div>
            </div>
            <div id="footer">
                <dev-bar app-name="$INDEX_HTML_TITLE"></dev-bar>
            </div>
        </div>
    </div>
</body>

</html>
